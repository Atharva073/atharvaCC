<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Online Examination Portal</title>
  <style>
    body {
      background-image: url('blue-curve-frame-template-vector_53876-168163.avif'); /* Replace 'background.jpg' with the path to your background image */
      background-size: cover; /* Cover the entire background */
      background-position: center; /* Center the background image */
      font-family: Arial, sans-serif; /* Specify font family */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }
    .header {
      background-color: #333; /* Dark background color for header */
      color: white; /* Text color for header */
      text-align: center; /* Center align header text */
      padding: 20px 0; /* Add padding to top and bottom of header */
    }
    .container {
      text-align: center; /* Center align content in container */
      padding: 20px; /* Add padding to container */
    }
    .form-group {
      margin-bottom: 20px; /* Add margin between form groups */
    }
    label {
      display: block; /* Make labels block level */
      margin-bottom: 5px; /* Add margin below labels */
    }
    input[type="text"],
    input[type="password"] {
      width: 100%; /* Make inputs full width */
      padding: 10px; /* Add padding to inputs */
      border-radius: 5px; /* Add border radius to inputs */
      border: 1px solid #ccc; /* Add border to inputs */
      box-sizing: border-box; /* Include padding and border in input's total width */
    }
    .button {
      display: inline-block; /* Make button inline */
      background-color: #4CAF50; /* Green background color for buttons */
      color: white; /* Text color for buttons */
      padding: 10px 20px; /* Add padding to buttons */
      text-decoration: none; /* Remove underline from links */
      margin: 10px; /* Add margin around buttons */
      border: none; /* Remove border */
      border-radius: 5px; /* Add border radius */
      cursor: pointer; /* Change cursor to pointer on hover */
    }
    .button:hover {
      background-color: #45a049; /* Darken background color on hover */
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Online Examination Portal</h1>
  </header>
  <div class="container">
    <form method="post" action="{% url 'loginView' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="button">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'registerView' %}">Register here</a></p>
  </div>
</body>
</html>
